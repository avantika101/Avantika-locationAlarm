{% extends 'accounts/base.html' %}
<head>
  {% block head %}
    <title>Signup Page</title>
  {% endblock %}
</head>

    {% block content %}
    <form class="site-form" action={% url 'accounts:signup' %} method="post">
      {% csrf_token %}

      {% for field in form.visible_fields %}
     <div align="center" class="form-group">
       {{ field.label_tag }}
       {{ field }}

     </div>
 {% endfor %}

      <input class="btn btn-primary center-block btn-lg" type="submit" name="submit" value="signup" size="30px">
      </form>

      {% endblock %}
